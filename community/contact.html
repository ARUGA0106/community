<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero-image {
            background-image: url('assets/img/beauty.jpg'); /* Replace with your hero image */
            background-size: cover;
            background-position: center;
            height: 300px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 12px;
        }
        .hero-image h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .contact-info {
            padding: 20px;
            text-align: center;
        }
        .contact-info h2 {
            margin-top: 0;
        }
        .contact-info .contact-item {
            margin: 15px 0;
        }
        .contact-info .contact-item p {
            margin: 5px 0;
        }
        .contact-info .contact-item a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info .contact-item a:hover {
            text-decoration: underline;
        }
       
        .map iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
        }
        footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Hero Image -->
    <section class="hero-image">
        <h1>Contact Us</h1>
    </section>

    <!-- Contact Information -->
    <section class="contact-info">
        <h2>Get in Touch</h2>

        <div class="contact-item">
            <h3>Management Contact</h3>
            <p>Email: <a href="mailto:godwin@cybershield.co.tz">godwin@cybershield.co.tz</a></p>
            <p>Phone: <a href="tel:+255 686969536">+255 686969536</a></p>
        </div>

        <div class="contact-item">
            <h3>General Inquiries</h3>
            <p>Email: <a href="mailto:support@cybershield.co.tz">support@cybershield.co.tz</a></p>
            <p>Phone: <a href="tel:+255 657660109">+255 657660109</a></p>
        </div>

        
    </section>

  

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cybershield Tanzania</p>
    </footer>

</body>
</html>
